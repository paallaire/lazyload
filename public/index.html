<!doctype html>
<html lang="fr" class="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lazyload</title>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>

<body>
    <div id="app">
        <h1>focuspoint</h1>

        <div class="focuspoint focuspoint--custom">
            <img class="image-lazy" data-src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?cs=srgb&dl=adventure-calm-clouds-414171.jpg&fm=jpg"
                alt="">
        </div>

        <h1>focuspoint background-image</h1>

        <div class="focuspoint focuspoint--custom-bg bg-lazy" data-src="http://apclandscape.us.com/wp-content/themes/land3/images/sliders/slide1.jpg"></div>

        <h1>Image</h1>

        <img class="image-lazy" data-src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?cs=srgb&dl=adventure-calm-clouds-414171.jpg&fm=jpg"
            alt="">

        <h1>Image + pciture</h1>

        <div class="">
            <picture class="intrinsic intrinsic--square">
                <source media="(min-width: 500px)" data-srcset="https://images.pexels.com/photos/132037/pexels-photo-132037.jpeg?auto=compress&cs=tinysrgb&h=350">
                <img class="intrinsic-item image-lazy" data-src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&h=350"
                    alt="">
            </picture>
        </div>

    </div>
    <script src="dist/scripts/main.js"></script>
</body>

</html>
